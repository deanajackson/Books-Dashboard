<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Characters</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="books-test.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      /**
       * Sample JavaScript code for books.volumes.list
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */

      function loadClient() {
        gapi.client.setApiKey("AIzaSyDJz8Xa_tAwOasL0ZUVyjIe6ks1OeGvajU");
        return gapi.client
          .load(
            "https://content.googleapis.com/discovery/v1/apis/books/v1/rest"
          )
          .then(
            function () {
              console.log("GAPI client loaded for API");
            },
            function (err) {
              console.error("Error loading GAPI client for API", err);
            }
          );
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.books.volumes
          .list({
            q: "flowers",
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              console.log("Response", response);
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
      }

      gapi.load("client:auth2", function () {
        gapi.auth2.init({
          client_id:
            "42671533479-ctf9fcsse6rg4q93bhummgbs91ef9cbp.apps.googleusercontent.com",
        });
      });
    </script>
  </head>
  <body>
    <main>
      <h1>Books Test</h1>

      <section id="results">
        <button onclick="loadClient().then(execute)">Load and Execute</button>
        <p>Check console after clicking</p>
      </section>
    </main>
  </body>
</html>
